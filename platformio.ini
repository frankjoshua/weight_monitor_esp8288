[env]
monitor_speed = 115200
upload_speed = 921600

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	ottowinter/ESPAsyncWebServer-esphome @ ^1.2.7
	alanswx/ESPAsyncWiFiManager @ ^0.23
	ayushsharma82/AsyncElegantOTA @ ^2.2.5
  bblanchon/ArduinoJson @ ^6.17.3
	bogde/HX711 @ ^0.7.4